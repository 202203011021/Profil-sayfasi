<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="profilim3.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-content">
        <form>
          <!-- Profilim -->
          <div class="section">
            <h3>Profilim</h3>
            <div class="form-group">
              <label for="UserId">Kullanıcı Id :</label>
              <input
                type="text"
                id="UserId"
                name="UserId"
                value="10542412"
                disabled
              />
            </div>
            <div class="form-group">
              <label for="fullname">Ad :</label>
              <input
                type="text"
                id="fullname"
                name="fullname"
                value="Furkan Yıldız"
                disabled
              />
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input
                type="email"
                id="email"
                name="email"
                value="örnek@example.com"
                disabled
              />
            </div>
            <div class="form-group">
              <label for="password">Şifre:</label>
              <input
                type="text"
                id="password"
                name="password"
                value="**********"
                disabled
              />
            </div>
            <div class="form-group">
              <label for="CreatedDate">Hesap Oluşturulma Tarihi :</label>
              <input
                type="date"
                id="CreatedDate"
                name="CreatedDate"
                value="2024-12-21"
                disabled
              />
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="edit-btn">Düzenle</button>
            <button type="button" class="save-btn">Kaydet</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
